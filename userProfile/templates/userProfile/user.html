{% extends 'userProfile/base.html' %}
{% block title %}Users{% endblock %}

{% block body %}
    <h3>List of all existing users</h3>
    <!--User list-->
    {% if all_user %}
        <ol>
            {% for user in all_user %}
            <li><a href="{% url 'userProfile:details' user.id %}">{{ user.name}} - {{ user.location }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <h6>This user don't exist</h6>
    {% endif %}
{% endblock %}
